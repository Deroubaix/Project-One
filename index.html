<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Escape Baixa</title>
  </head>
  <body id="body">
    <div id="game-intro">
      <h1>Escape Baixa</h1>
      <button id="start-button" class="animation">Start Game</button>
      <p>
        Collect mushrooms to become invincible, <br />
        dodge scams, and press <span>SPACE</span> <br />
        to take down the boss!
      </p>
      <img src="docs/assets/images/keyboard.png" alt="" class="arrows-img" />
    </div>

    <canvas class="hidden" id="canvas" width="1200" height="500"></canvas>

    <div id="restart" class="">
      <h1>YOU GOT SCAMMED!</h1>
      <button id="restart-button" class="animation size">Restart</button>
      <button id="quit-button" class="animation size">Quit</button>
    </div>

    <div id="victory" class="hidden">
      <h1>You Escaped Baixa!</h1>
      <p>Your Score: <span id="final-score"></span></p>
      <button id="restart-button-victory" class="animation size">
        Restart
      </button>
      <button id="quit-button-victory" class="animation size">Quit</button>
    </div>

    <script type="text/javascript" src="script/bossProjectile.js"></script>
    <script type="text/javascript" src="script/projectile.js"></script>
    <script type="text/javascript" src="script/player.js"></script>
    <script type="text/javascript" src="script/enemy.js"></script>
    <script type="text/javascript" src="script/passport.js"></script>
    <script type="text/javascript" src="script/boss.js"></script>
    <script type="text/javascript" src="script/game.js"></script>
    <script type="text/javascript" src="script/index.js"></script>
  </body>
</html>
